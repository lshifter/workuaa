<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work.ua - Знайди роботу своєї мрії</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Work.ua</div>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="hero">
                <h1>Знайди роботу своєї мрії</h1>
            </section>

            <section class="job-listings">
                <h2>Актуальні вакансії</h2>
                <div class="job-grid">
                    <!-- Вакансии будут добавлены здесь -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Work.ua. Всі права захищені.</p>
        </div>
    </footer>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-button">&times;</span>
            <div class="hr-message">
                <img src="hr-manager.jpg" alt="HR-менеджер Марія" class="hr-photo">
                <h3>Привіт! Я Марія, HR-менеджер.</h3>
                <p>Допоможу тобі знайти ідеальну роботу. Натисни кнопку нижче, щоб отримати підбір вакансій.</p>
                <button class="btn-telegram" data-telegram-link="">Підбір вакансій</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
